<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Siman El Salvador</title>
    <link rel="stylesheet" href="./style/estilo.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Encabezado con navegación -->
    <header class="encabezado">
        <div class="contenedor">
            <img src="images/logo.png" alt="Logo Siman" class="logo">
            <nav class="navegacion">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="promociones.html">Promociones</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Sección de contacto -->
    <main>
        <section class="contacto">
            <div class="contenedor">
                <h1>Contáctanos</h1>
                <p>Estamos aquí para ayudarte. Envíanos tus consultas o visítanos en nuestras tiendas.</p>
                <div class="formulario-contacto">
                    <input type="text" placeholder="Nombre" required>
                    <input type="email" placeholder="Correo electrónico" required>
                    <textarea placeholder="Mensaje" required></textarea>
                    <button class="boton-cta">Enviar Mensaje</button>
                </div>
            </div>
        </section>
    </main>

    <!-- Pie de página -->
    <footer class="pie-pagina">
        <div class="contenedor">
            <p>&copy; 2025 Siman El Salvador. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
